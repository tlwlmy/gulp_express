<script>

    //var replacePyStr
    //py = JSON.parse(py)

    //var farid = 0     // 文章ID
    //var shareTimes = 0      // 操作次数
    //var auth       // 再次进入

    //$(function () {
    //    getFarid()
    //    setSelect()

    //    checkWx()
    //    clearItem()
    //    checkData()
    //    checkRead()
    //    initData()
    //    checkStatus()
    //    bindComplain()
    //})

    var count = 0 // 表示未分享 1-4表示分享中 5表示分享成功
    var mdata = null

    getMaterial()
	  // playVideo('u0568c58yt2', 'video', $('#video').width())
    // initVideo()

    function getMaterial() {
       $.ajax({
           'url': '{{ murl }}',
           'success': function (data) {
               if (data.c == 0) {
                   var d = data.d;
                   mdata = d

                   if (d.jurl) {
                       window.location.href = d.jurl;
                       return;
                   }

	                 d['create_time'] = new Date().Format('yyyy-MM-dd')
	                 $('.material').html($('#material').tmpl(d))

	                 playVideo(d.vid, 'video', $('#video').width())
                     checkWx()

                   $("title").html(d.title)
               } else {
                   console.log('服务器出错啦')
               }
           }
       })
    }

    // 检测微信sdk
    var wxReady = wx.hideOptionMenu
    function checkWx () {
        var url = window.location.href.split('#')[0]
        $.ajax({
           'url': '{{ surl }}',
           'data': {
               url: url
           },
           'success': function (res) {
                var data = res || {c: -1}
                if (!data.c) {
                    var config = data.d
                    wx.config({
                        // debug: false,
                        debug: true,
                        appId: config.appid,
                        timestamp: config.timestamp,
                        nonceStr: config.noncestr,
                        signature: config.signature,
                        jsApiList: [
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'showMenuItems'
                        ]
                    })
                    wx.ready(function () {
                        wxReady()
                        wx.onMenuShareAppMessage({
                            title: mdata.title,
                            desc: mdata.desc,
                            link: config.url,
                            imgUrl: mdata.icon,
                            success: function () {
                                shareSuccess()
                            }
                        })
                        wx.onMenuShareTimeline({
                            title: mdata.title,
                            link: config.url,
                            imgUrl: mdata.icon,
                            success: function () {
                                shareSuccess()
                            }
                        })
                    })
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    // 打开好友
    function openAppMessage () {
        wx.hideOptionMenu()
        wx.showMenuItems({menuList:['menuItem:share:appMessage']})
    }

    // 打开朋友圈
    function openTimeline () {
        wx.hideOptionMenu()
        wx.showMenuItems({menuList:['menuItem:share:timeline']})
    }

    // 成功回调
    function shareSuccess () {
        count ++;
        if (count >= 4) {

        } else {
            initVideo()
        }
    }

    // 定义视频
    function playVideo(vid, elId, elWidth) {
        //定义视频对象
        video = new tvp.VideoInfo()
        //向视频对象传入视频vid
        video.setVid(vid)

        //定义播放器对象
        player = new tvp.Player(elWidth, 200)
        //设置播放器初始化时加载的视频
        player.setCurVideo(video)

        //输出播放器,参数就是上面div的id，希望输出到哪个HTML元素里，就写哪个元素的id
        //player.addParam("autoplay","1")
        player.addParam('wmode', 'transparent')
        player.addParam('pic', tvp.common.getVideoSnapMobile(vid))
        player.write(elId)

        //getVideo()
        findVideo()
    }

    var video = null
    function findVideo() {
        setTimeout(function () {
            video = document.getElementsByTagName('video')[0]
            if (video) {
              startPlay()
            } else {
                findVideo()
            }
        }, 50)
    }

    function removeShare() {
        $('.friend').remove()
        $('.timeline').remove()
    }

    function showFriend () {
        removeShare()
        var html = '<div class="friend share"><div class="cover"></div><img src="/images/weixinghaoyou.png" class="share-img"></div>'
        $('body').append(html)

        addCount()
        //$('.friend').click(function () {
            //$('.friend').remove()
        //})
    }

    // 朋友圈
    function showTimeline() {
        removeShare()
        var html = '<div class="timeline share"><div class="cover"></div><img src="/images/pengyouquan.png" class="share-img"></div>'
        $('body').append(html)

        addCount()

        //$('.timeline').click(function () {
            //$('.timeline').remove()
        //})
    }

    function addCount() {
        var html = '\
                <div class="add-count"> \
                    <div class="cover"></div> \
                    <div class="bgc-white tip-container box box-vertical bac fc-2b fs-15 tac"> \
                        <div class="tip-content box bac bpc">添加次数</div> \
                        <div class="red-btn add-ensure-btn ">确定</div> \
                    </div> \
                </div> \
                '
        $('body').append(html)
        $('.add-ensure-btn').click(function () {
            removeShare()
            count += 1
            $('.add-count').remove()
            initVideo()
        })
    }

    function initVideo() {
        var str = '';
        var fn = '';

        console.log(count)

        switch (count) {
            case 0:
			    str = '<img src="/images/5.png" width="100%">'
                fn = function () {
                    showFriend()
                }
				wxReady = openAppMessage
				openAppMessage()
                break;
            case 1:
            case 2:
				str = '<img src="/images/6.png" width="100%">'
                fn = function () {
                    showFriend()
                }
				openAppMessage()
                break;
            case 3:
				str = '<img src="/images/8.png" width="100%">'
                fn = function () {
                    showTimeline()
                }
				openTimeline()
                break;
            default:
				wx.hideOptionMenu()
                break;
        }

        showTip(str, fn)
    }


    // 显示视频
    function showVideo () {
      $('.poster').hide()     // 隐藏占位div
      $('#video').show()
      video.removeEventListener('timeupdate', replace)
      video.play()
    }

    // 替换视频占位
    function setReplace () {
      video.pause()
      var height = $('#video').height()
      var width = $('#video').width()


      $('.poster').css({'width': width + 'px', 'height': height + 'px', 'background': 'rgba(0,0,0,0.8)','background-image': $('.tvp_poster_img').css('background-image'),'background-size': '100%'}).click(function () {     // 绑定点击事件，设置图片

        if (count < 4) {      // 如果次数 < 4 弹出提示
          initVideo()
        } else {    // 次数足够
          showVideo()
        }
      }).show()

      initVideo()

      $('#video').hide()
    }

    // 首次播放
    var replace = null      // 监听事件
    function startPlay () {

      if (count != 4) {
        count = 0
      }

	  video.addEventListener('timeupdate', function () {     // 播放监听
        var duration = video.duration
        var currentTime = video.currentTime
        if (duration != 0 && count < 4) {
          if (currentTime > duration * 0.5) {
            setReplace()
          }
        }
	  })
    }

    // 提示框
    function showTip (str, fn) {
        $('.tip').remove()
        var tip = '<div class="tip"><div class="cover"></div><div class="bgc-white tip-container box box-vertical bac fc-2b fs-15 tac"><div class="tip-content box bac bpc">' + str + '</div><div class="red-btn tip-ensure-btn ">确定</div></div></div>'
        $('body').append(tip)
        $('.add-count').show()

        $('.tip-ensure-btn').click(function () {
            if (fn != '') {
                fn()
            }
            $('.tip').remove()
        })
    }

</script>
